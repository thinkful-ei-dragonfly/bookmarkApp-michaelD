<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <h1>My Bookmarks App</h1>
    <form id="js-bookmark-app-form">
    </form>

    <div id="js-min-stars">
      <select name="minimum-Stars">
        <option value="5">5 Stars</option>
        <option value="4">4 Stars</option>
        <option value="3">3 Stars</option>
        <option value="2">2 Stars</option>
        <option selected value="1">1 Star</option>
      </select>
      <p>Filter Bookmarks by Min Stars</p>
    </div>
    <ul class="bookmarks-list js-bookmark-list">
    </ul>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-app.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
